<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="nft image" class="nft-image">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="hover-state" class="viewicon">
        </div>
      </div>
      <h3> Equilibrium #3429</h3>
      <div class="content">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="pricing">
        <div class="eth">
          <div class="eth-img"> <img src="images/icon-ethereum.svg" alt="ethereum image"> </div>
          <div class="eth-text"> 0.041 ETH </div>
        </div>
        <div class="time">
          <div class="time-img"> <img src="images/icon-clock.svg" alt="clock"> </div>
          <div class="time-text">3 days left </div>
        </div>
      </div>
      <div class="author-info">
        <div class="author-img"><img src="images/image-avatar.png" alt="author"></div>
        <div class="author"> Creation of <span class="name">Jules Wyvern </span>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Shashwati</a>.
  </div>
</body>

</html>
